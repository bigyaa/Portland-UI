<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portland UI </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="ecommerce">
  <meta name="description" content="portland ui">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/helper.css">
</head>

<body>
  <header class="clearfix">
    <a href="#" class="header-menu"><img src="images/icon__menu.png" alt="More options"></a>
    <img src="images/Portland.png" alt="portland ui logo" class="logo">
    <button type="button" class="btn-signin">Sign In</button>
  </header>

  <div class="searchbar clearfix">
    <a href="#" class="icon-search"><img src="images/icon__search.png" alt="Search"></a>
    <input placeholder="I'm looking for .." type="text" class="input-search" name="Search">
    <a href="#" class="icon-cart"><img src="images/icon__cart.png" alt="Cart">
      <span class="cart-items">0</span>
    </a>
  </div>

  <nav class="scrollbar">
    <ul>
      <li><a href="#" class="to-upper">top sales</a></li>
      <li><a href="#" class="to-upper">brand focus</a></li>
      <li><a href="#" class="to-upper">projects</a></li>
      <li><a href="#" class="to-upper selected">hi-tech</a></li>
      <li><a href="#" class="to-upper">best sellers</a></li>
    </ul>
  </nav>

  <a href="#">
    <img src="images/icon__iphone6.png" alt="iphone6" class="image-iphone6">
    <div class="text-iphone6">
      <h2>iPhone 6 32Gb<br>
        Black</h2>
      <p>At first, for some time, I was not able to answer him one word; but as he had taken me in his
        arms I held fast by him, or I should have fallen to the ground.</p>
    </div>
  </a>
  <button type="button" class="btn-buynow">Buy Now</button>

  <div class="filtered-searchbar">
    <img src="images/icon__filter2.png" alt="Apply filters">
    <input type="text" placeholder="Keywords" class="input-keyword">
    <p>Sort By</p>
    <img src="images/icon__drop-down.png" alt="drop-down">
  </div>

  <ul class="section-images">
    <li><img src="images/image__apple-tv.png" alt="apple-tv"></li>
    <li><img src="images/image__pebble-time.png" alt="apple-tv"></li>
    <li><img src="images/image__zendure.png" alt="apple-tv"></li>
    <li><img src="images/image__withings.png" alt="apple-tv"></li>
    <li><img src="images/image__jbl-charge.png" alt="jbl charge"></li>
    <li><img src="images/image__ollo.png" alt="apple-tv"></li>
    <li><img src="images/image__fitbit.png" alt="apple-tv"></li>
    <li><img src="images/image__apple-watch.png" alt="apple-tv"></li>
    <li><img src="images/image__bose.png" alt="apple-tv"></li>
    <li><img src="images/image__sonos.png" alt="apple-tv"></li>
    <li><img src="images/image__thermostat.png" alt="apple-tv"></li>
  </ul>
</body>

</html>
